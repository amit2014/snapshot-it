<!DOCTYPE html>
<html>
<head>
<title>Snapshot It</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
  $("document").ready(function(){
    function chooseFile(name) {
      var chooser = $(name);
      chooser.change(function(evt) {
        global.current_repo_path = $(this).val();
      });
    }
    chooseFile('#fileDialog');
  });
</script>
</head>
<body>
<div style="" id="main-container">
  <div class="hero-unit">
    <h1>Snapshot it!</h1>
  </div>
  <form id="create-project-form">
    <h3>Choose an existing project ot create a new one</h3>
    <input id="fileDialog" type="file" size="60" nwdirectory/>
    <div>
      <button href="project.html" id="project-button" class="btn btn-primary btn-block navbutton">Submit</button>
  </form>
</div>
</body>
</html>
